repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: local
    hooks:
    - id: eslint
      name: eslint
      entry: npx eslint
      language: system
    - id: prettier
      name: prettier
      entry: npx prettier
      language: system
